<script>
function updateTextArea(){
var allVals = [];

$('#c_b:checked').each(function() {
	
allVals.push($(this).val());

});

$('#t').val(allVals) 

}

$(function() {
	$('#c_b input').click(updateTextArea); 
	updateTextArea();
});

</script>
