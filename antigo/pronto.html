<HTML>
   <HEAD>
      <TITLE>Multiple-Select Check Boxes</TITLE>
      <SCRIPT LANGUAGE="JavaScript">
         function getSelected(opt) {
            var selected = new Array();
            var index = 0;
            for (var intLoop = 0; intLoop < opt.length; intLoop++) {
               if ((opt[intLoop].selected) ||
                   (opt[intLoop].checked)) {
                  index = selected.length;
                  selected[index] = new Object;
                  selected[index].value = opt[intLoop].value;
                  selected[index].index = intLoop;
               }
			   else {
	    document.getElementById("conteudo").innerHTML="";
		document.getElementById("total").innerHTML="";
			   }
            }
            return selected;
         }

         function outputSelected(opt) {
			 var conteudo = '';
            var sel = getSelected(opt);
			
            var strSel = "";
            for (var item in sel) {      
			strSel = strSel + sel[item].value + "<br>";
        document.getElementById("conteudo").innerHTML=strSel;
		document.getElementById("total").innerHTML=strSel;
		}	       
			  // $('#t').val(strSel);
        //alert("Selected Items:\n" + strSel);
		//conteudo = conteudo + "asdsadasdsa" + strSel;
		
		
		 
         }
		 
		
		
      </SCRIPT>
       
   </HEAD>
   <BODY> 
   
      <FORM NAME="ColorSelector">
         <INPUT TYPE=CHECKBOX NAME="color" VALUE="Red">Red
         <INPUT TYPE=CHECKBOX NAME="color" VALUE="Navy">Navy
         <INPUT TYPE=CHECKBOX NAME="color" VALUE="Black">Black
         <INPUT TYPE=CHECKBOX NAME="color" VALUE="White">White
         <INPUT TYPE=BUTTON VALUE="Selected Check Box Items" 
            ONCLICK="outputSelected(this.form.color);">
         <P>

      </FORM>
        <div id="total" style="background:#CCC"></div>
        
        
      <div id="conteudo"></div>
   </BODY>
</HTML>
